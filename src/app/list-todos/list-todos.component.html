<table border="1">
    <caption>Todo List</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>Target Date</th>
            <th>Is Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetedDate | date}}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
